<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carousels.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <head>
<body>


   <div class="wrapper">
       <div class="zontainer">
          <div class="image-cube">
             <div class="front">
                <img src="COMO.jpg"/>
             </div>
             <div class="right">
               <img src="balipic2.jpg"/>
            </div>
            <div class="back">
               <img src="COMO.jpg"/>
            </div>
            <div class="left">
               <img src="balipic.jpg"/>
            </div>
          </div>
       </div>
       <div class="btns">
          <button id="prev"><i class="fas fa-arrow-left"></i></button>
          <button id="next"><i class="fas fa-arrow-right"></button>
       </div>
   </div>
 
   <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          
        </div>
        <div style="background-color: #2A86BA">
          
        </div>
        <div style="background-color: #252E33">
          
        </div>
        
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')"></div>
        </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

   

<!--1st-->
      
   <section id="slider">
      <input type="radio" name="slider" id="s1">
      <input type="radio" name="slider" id="s2">
      <input type="radio" name="slider" id="s3" checked>
      
      <label for="s1" id="slide1"></label>
      <label for="s2" id="slide2"></label>
      <label for="s3" id="slide3"></label>
      
    </section>-->

<!--2nd -->
      <div class="container">
         <div class="image-container">
            
            <img src="balipic2.jpg" id="content1" class="active">
            <img src="balipic.jpg" id="content2">
            <img src="bigpic.jpg" id="content3">
            
         </div>

         <div class="dot-container">
            <button></button>
            <button></button>
            <button></button>
            
         </div>


         <button id="prev" onclick="prev()">&lt;</button>
         <button id="next" onclick="next()">&gt;</button>
      </div>

   
    
     
   


   
   
      
</body>
<script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

</html>
